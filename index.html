<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <section id="video">
            <h2>Video Introduction</h2>
            <!-- Embed your YouTube video using an iframe -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="bio">
            <h2>Bio</h2>
            <!-- Your bio content goes here -->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus ultricies justo vel enim mattis, ac suscipit ipsum convallis.</p>
            <!-- Include your photo, GitHub username, LinkedIn link, and contact information -->
            <img src="your_photo.jpg" alt="Your Photo">
            <p>GitHub: <a href="https://github.com/yourusername">yourusername</a><br>
            LinkedIn: <a href="https://www.linkedin.com/in/yourprofile">Your Profile</a><br>
            Email: example@example.com</p>
        </section>
    </main>
    <footer>
        <p>Contact: example@example.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
